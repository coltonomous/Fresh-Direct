	<!-- Header -->

				<!-- Logo -->

						<h1><a href="index.html">Fresh Direct</a></h1>

			</div>
			<div class="container">
				<!-- Nav -->

	<!-- Main -->
		<div id="main">
		
			<div class="container">
				<div id="banner"></div>
			</div>
			
			<div class="container">
    <body>
        <form>
            <fieldset>
                <legend><strong>Customer Signup</strong></legend>
                <label>First Name:
                    <input type="text" id="customerSignupFName" name="customerSignupFName" size="30" maxlength="100">
                </label>
                </br>
                <label>Last Name:
                    <input type="text" id="customerSignupLName" name="customerSignupLName" size="30" maxlength="100">
                </label>
                </br>
                <label>Email Address:
                    <input type="text" id="customerSignupEmail" name="customerSignupEmail" size="30" maxlength="100">
                </label>
                </br>
                <label>Password:
                    <input type="password" id="customerSignupPassword" name="customerSignupPassword" size="30" maxlength="100">
                </label>
                </br>
                <label>City:
                    <input type="text" id="customerSignupCity" name="customerSignupCity" size="30" maxlength="100">
                </label>
                </br>
                <label>State:
                    <input type="text" id= "customerSignupState" name= "customerSignupState" size="30" maxlength="100">
                </label>
                </br>
                </br>
                <input type="submit" id="submitCustomerSignup" value="Sign me up"></input>
            </fieldset>
        </form>
        </br>
        </br>
        <form>
            <fieldset>
                <legend><strong>Customer Login</strong></legend>
                <label>Email Address:
                    <input type="text" id="customerLoginEmail" name="customerLoginEmail" size="30" maxlength="100">
                </label>
                </br>
                <label>Password:
                    <input type="password" id="customerLoginPassword" name="customerLoginPassword" size="30" maxlength="100">
                </label>
                </br>    
                </br>
                <input type="submit" id="submitCustomerLogin" value="Log me in"></input>
            </fieldset>
        </form>
